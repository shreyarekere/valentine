<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #ffc0cb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 40px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      color: #e60073;
      font-size: 30px;
      margin-bottom: 25px;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: relative;
    }

    /* GIF styling */
    .gif {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Heart confetti */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ðŸ’”</button>
  </div>

  <script>
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <img src="us.gif" class="gif" alt="Us ðŸ’•">
        <h1>Yayyy! ðŸ’–ðŸ¥°</h1>
        <p>You just made my day!</p>
      `;
      launchHearts();
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.left = Math.random() * 120 - 60 + "px";
      btn.style.top = Math.random() * 120 - 60 + "px";
    }

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
